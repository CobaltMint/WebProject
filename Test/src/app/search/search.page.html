<ion-header>
  <ion-toolbar>
    <ion-title>Search Negeri</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-toolbar>
  <ion-title>Searchbar</ion-title>
</ion-toolbar>

<ion-searchbar 
placeholder="Taip Negeri" 
[(ngModel)]="searchTerm"
(ionChange)="setFilteredItems()"
></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item.title }}
  </ion-item>
</ion-list>
</ion-content>
