<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">check box</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Characters</ion-list-header>
      <ion-item>
        <ion-label>Jon Snow</ion-label>
        <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox color="danger" checked slot="start"></ion-checkbox>
        <ion-label>Daenerys Targaryen</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark" slot="start"></ion-checkbox>
        <ion-label>Arya Stark</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox disabled slot="end"></ion-checkbox>
        <ion-label>Hodor</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox disabled slot="start"></ion-checkbox>
        <ion-label>Catelyn Stark</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="success" checked slot="start"></ion-checkbox>
        <ion-label>Bronn</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="medium" checked slot="start"></ion-checkbox>
        <ion-label>Stannis Baratheon</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="warning" slot="end"></ion-checkbox>
        <ion-label>Petyr Baelish</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">copyright@kuptm</ion-title>
  </ion-toolbar>
</ion-footer>
