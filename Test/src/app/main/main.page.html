<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding"></div>
  <ion-list>
    <ion-list-header>
      <ion-label>Tutorial</ion-label>
    </ion-list-header>

      <ion-item>
        <ion-badge slot="start">42</ion-badge>
        <ion-label>Messages</ion-label>
      </ion-item>

      <ion-item>
        <ion-badge slot="end">73</ion-badge>
        <ion-label>Inbox</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="end">
          <img src="/assets/book.png"/>
        </ion-avatar>
        <ion-label>Item Avatar</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Pizza</p>
          <h2>Hawaii</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>

      <ion-item button>
        <ion-label>Click me</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>On/Off</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>

      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
            <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="start">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

     </ion-list>
</ion-content>
